     <h1>Railway Reservation System</h1>
     <h2>ticket Booking</h2>
     <form>
        <h3 >REGISTER PAGE:</h3>
        <div class="from">
            <label>FROM:</label>
            <input type="text" placeholder="from" required>
        </div>
        <br><br>

        <div class="to"><label>TO:</label>
        <input type="text" placeholder="TO" required></div><br>
        <br><br>

        <div class="name"><label>NAME:</label>
        <input type="text" placeholder="ENTER YOUR NEME" required >
        </div>
        <br><br>

        <div class="age"><label>AGE:</label>
        <input type="text" placeholder="AGE" required></div>
        <br><br>

        <div class="adhaar"><label>ADHAAR-NO:</label>
        <input type="text" placeholder="enter-adhaar-no" pattern="[0-9]{12}" maxlength="12" required></div>

        <div class="pan"><label>PAN-NO:</label>
        <input type="text" placeholder="enter-pan card-no" pattern="[TN]{2}[0-9]{12}" maxlength="14" required></div><br>

        <div class="seat"><label>SEAT-NO:</label>
        <input type="number" placeholder="like-seat-no" ></div>

        <div class="date"><label>DATE:</label>
        <input type="date" required></div>
        
         
        <div><button type="submit" class="submit">submit</button></div>

        <div ><input type="reset"  class="reset" value="reset">
        </div>
        <div><a href="home.html"><input type="button" class="button" value="BACK"></a></div>

     </form>
